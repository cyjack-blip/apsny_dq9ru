<!doctype html>
<!--[if lte IE 9]> <html class="lte-ie9" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no,width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Remove Tap Highlight on Windows Phone IE -->
    <meta name="msapplication-tap-highlight" content="no"/>

    <link rel="icon" type="image/png" href="/static/assets/img/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/static/assets/img/favicon-32x32.png" sizes="32x32">

    <title>
        {% block title %}
        {% endblock %}
    </title>

    <!-- uikit -->
    <link rel="stylesheet" href="/static/bower_components/uikit/css/uikit.almost-flat.min.css" media="all">

    <!-- altair landing page -->
    <!--<link rel="stylesheet" href="/static/assets/css/main.min.css" media="all">-->

    <!-- altair admin -->
    <link rel="stylesheet" href="/static/assets/css/main.min.css" media="all">

    <!-- matchMedia polyfill for testing media queries in JS -->
    <!--[if lte IE 9]>
        <script type="text/javascript" src="/static/bower_components/matchMedia/matchMedia.js"></script>
        <script type="text/javascript" src="/static/bower_components/matchMedia/matchMedia.addListener.js"></script>
    <![endif]-->

    <meta name="description" content="{% block description %}{% endblock %}">

</head>
<body class="disable_transitions top_menu">
    <!-- main header -->
    <header id="header_main">
        <div class="header_main_content">
            <nav class="uk-navbar">
                <!-- main sidebar switch -->
                <a href="#" id="sidebar_main_toggle" class="sSwitch sSwitch_left uk-hidden-large uk-hidden-medium">
                    <span class="sSwitchIcon"></span>
                </a>

                <div class="main_logo_top">
                    <a href="https://apsny.dq9.ru">
                        <span class="uk-badge uk-badge-danger">Новости Абхазии</span>
                    </a>
                </div>
            </nav>
        </div>
    </header><!-- main header end -->
    <div id="page_content">
        <div id="page_content_inner">
{% block content %}
{% endblock %}
        </div>
    </div>

    <footer id="footer">
        &copy; 2022 <a href="https://amra-club.com" target="_blank">АМРА-КЛУБ</a>. Весь контент собран из открытых источников и принадлежит авторам.
        <span class="uk-float-right">

        </span>
    </footer>

    <!-- google web fonts -->
    <script>
        WebFontConfig = {
            google: {
                families: [
                    'Source+Code+Pro:400,700:latin',
                    'Roboto:300,400,500,700,400italic:latin'
                ]
            }
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>

    <!-- common functions -->
    <script src="/static/assets/js/common.min.js"></script>
    <!-- uikit functions -->
    <script src="/static/assets/js/uikit_custom.min.js"></script>
    <!-- altair common functions/helpers -->
    <script src="/static/assets/js/altair_lp_common.js"></script>

    <script>
        $(function() {
            if(isHighDensity()) {
                $.getScript( "/static/assets/js/custom/dense.min.js", function(data) {
                    // enable hires images
                    if (typeof $.fn.dense !== "undefined") {
                        $('img')
                            // set resolution cap at "2"
                            .attr('data-dense-cap',2)
                            .dense({
                                glue: "@",
                                ping: false
                            });
                    }
                });
            }
        });
    </script>

</body>
</html>
